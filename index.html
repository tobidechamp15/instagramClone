<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Roboto|Quicksand|sans-serif|SF Pro Text" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <title>Document</title>
  </head>

  <body>
    <div class="container-fluid m-0 p-0 pt-1">
      <section
        class="custom-navbar d-flex d-md-none align-items-center justify-content-around">
        <span><img src="assets/mobile-assets/instagramName.svg" /></span>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search" />
        </form>
        <span><img src="assets/mobile-assets/black-like-btn.svg" /> </span>
      </section>
      <section
        class="custom-des-sidebar d-none d-md-flex flex-column justify-content-around">
        <span><img src="assets/desktop-assets/insta-logo.svg" /></span>
        <ul class="d-flex flex-column list-unstyled custom-unlist">
          <li class="custom-side-list">
            <img src="assets/desktop-assets/home-btn.svg" />
          </li>
          <li class="custom-side-list">
            <img src="assets/desktop-assets/search-btn.svg" />
          </li>
          <li class="custom-side-list">
            <img src="assets/desktop-assets/explore-btn.svg" />
          </li>
          <li class="custom-side-list">
            <img src="assets/desktop-assets/message-btn.svg" />
          </li>
          <li class="custom-side-list">
            <img src="assets/desktop-assets/like-btn.svg" />
          </li>
          <li class="custom-side-list">
            <img src="assets/desktop-assets/create-btn.svg" />
          </li>
          <li class="custom-side-list">
            <span
              ><img
                src="assets/desktop-assets/gmail.png"
                class="custom-profile"
            /></span>
          </li>
        </ul>
        <span><img src="assets/desktop-assets/more-btn.svg" /></span>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
  </body>
</html>
